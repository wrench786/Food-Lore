<div class="food-list-container">
  <h2>Top 10 Foods</h2>
  <div *ngFor="let food of foods" class="food-item">
    <img [src]="food.imageUrl" alt="{{ food.name }}" class="food-image">
    <div class="food-info">
      <h3>{{ food.name }}</h3>
      <div class="popularity">
        <span class="likes">👍 {{ food.likes }}</span>
        <span class="dislikes">👎 {{ food.dislikes }}</span>
      </div>
    </div>
  </div>
</div>
